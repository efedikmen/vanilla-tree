{% extends "layout.html" %}

{% block title %}
Results
{% endblock %}

{% block main %}

<h3> The option price is: <b>{{ price }}</b></h3>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Greeks</th>
        <th scope="col">Value</th>
      </tr>
     </thead>
     <tbody>
      {% for greek, value in greeks.items() %}
      <tr>
        <td>{{ greek }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
     </tbody>
    </table>
{% endblock %}
